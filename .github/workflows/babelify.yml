name: babelify
on:
  # Workaround for syncing browser/gotrue.js on release-please PRs
  push:
    branches:
      - release-*
jobs:
  babelify:
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/github-app-token-generator@a9cd374e271b8aef573b8c16ac46c44fb89b02db
        id: get-token
        with:
          private-key: ${{ secrets.TOKENS_PRIVATE_KEY }}
          app-id: ${{ secrets.TOKENS_APP_ID }}
      - uses: actions/checkout@v2
        with:
          token: ${{ steps.get-token.outputs.token }}
      - uses: actions/setup-node@v2
        with:
          node-version: '*'
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - run: npm run babelify
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: sync browser/gotrue.js'
